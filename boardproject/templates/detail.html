{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss %}


{% block header %}
<div class="alert alert-primary" role="alert">
    個別投稿
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>タイトル：{{ object.title }}</p>
        <p>投稿者：{{ object.author }}</p>
        <p>内容：{{ object.content }}</p> 
        <p><img src='{{ object.images.url }}'width=300></p>
        <a href="{% url 'good' object.pk %}" class="btn btn-primary enable" tabindex="-1" role="button" aria-disabled="true">GOOD!</a>
        <a href="{% url 'read' object.pk %}" class="btn btn-secondary enable" tabindex="-1" role="button" aria-disabled="true">既読</a>
    </div>
    <a href="{% url 'list' %}" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">戻る</a>
</div>
{% endblock content %}
